{% extends 'base.html' %}

{% block title %}Transfer{% endblock %}

{% block content %}
    <h2>Transfer</h2>
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>Please <a href={% url 'login' %}>log in</a> first</p>
    {% endif %}

{% endblock %}
